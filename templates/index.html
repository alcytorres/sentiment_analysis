<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tesla Earnings Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Dark mode toggle button -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <span id="theme-icon">‚òÄÔ∏è</span>
  </button>

  <div class="container">
    <h1 class="text-center mb-4">Tesla Earnings Sentiment Analyzer</h1>

    <!-- NEW: flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' if category=='danger' else category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="mb-4" id="index-form">
      <label class="form-label">Upload 4 Tesla Earnings PDFs:</label>
      <input type="file" name="files" multiple accept=".pdf" required class="form-control">
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary btn-lg" id="index-btn">
          <span class="spinner-border spinner-border-sm me-2 d-none" id="index-spin" role="status" aria-hidden="true"></span>
          Index PDFs
        </button>
      </div>
    </form>

    <form method="post" class="mb-4">
      <label class="form-label">Ask a Question (e.g., What's the sentiment toward Tesla's Optimus in Q2 earnings?):</label>
      <input type="text" name="question" class="form-control" required>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success btn-lg">Ask</button>
      </div>
    </form>

    {% if answer %}
      <div class="answer-box">
        <h2>Answer to: {{ question }}</h2>
        <pre class="mb-0" style="white-space: pre-wrap;">{{ answer }}</pre>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.documentElement;

    // Load saved theme or default to dark
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'dark') {
      html.setAttribute('data-theme', 'dark');
      themeIcon.textContent = '‚òÄÔ∏è';
    } else {
      html.removeAttribute('data-theme');
      themeIcon.textContent = 'üåô';
    }

    themeToggle.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      if (isDark) {
        html.removeAttribute('data-theme');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Front-end spinner for indexing
    const form = document.getElementById('index-form');
    const btn = document.getElementById('index-btn');
    const spin = document.getElementById('index-spin');
    form?.addEventListener('submit', () => {
      btn.disabled = true;
      spin.classList.remove('d-none');
      btn.innerText = ' Indexing...';
    });
  </script>
</body>
</html>
