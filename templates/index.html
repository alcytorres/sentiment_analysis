<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Earnings Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .form-control { font-size: 1.1rem; }
        .answer-box { margin-top: 2rem; padding: 1rem; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tesla Earnings Sentiment Analyzer</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <label class="form-label">Upload 4 Tesla Earnings PDFs:</label>
            <input type="file" name="files" multiple accept=".pdf" required class="form-control">
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Index PDFs</button>
            </div>
        </form>
        <form method="post" class="mb-4">
            <label class="form-label">Ask a Question (e.g., Whatâ€™s the sentiment toward Tesla's Optimus in Q2 earnings?):</label>
            <input type="text" name="question" class="form-control" required>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Ask</button>
            </div>
        </form>
        {% if message %}
            <p class="text-center">{{ message }}</p>
        {% endif %}
        {% if answer %}
            <div class="answer-box">
                <h2>Answer to: {{ question }}</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
